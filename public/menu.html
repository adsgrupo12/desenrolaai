<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-circle {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Avatar que ativa o dropdown -->
    <div class="dropdown">
        <div class="profile-circle dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            FF
        </div>
        
        <!-- Menu Dropdown -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><h6 class="dropdown-header">Francisco Riomar Barros Filho</h6></li>
            <li><a class="dropdown-item" href="#">Meu aprendizado</a></li>
            <li><a class="dropdown-item" href="#">Meu carrinho</a></li>
            <li><a class="dropdown-item" href="#">Lista de desejos</a></li>
            <li><a class="dropdown-item" href="#">Ensine na Udemy</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Notificações</a></li>
            <li><a class="dropdown-item" href="#">Mensagens <span class="badge bg-purple">2</span></a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Configurações da conta</a></li>
            <li><a class="dropdown-item" href="#">Formas de pagamento</a></li>
            <li><a class="dropdown-item" href="#">Assinaturas</a></li>
            <li><a class="dropdown-item" href="#">Créditos Udemy</a></li>
            <li><a class="dropdown-item" href="#">Histórico de compra</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Idioma: Português</a></li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
